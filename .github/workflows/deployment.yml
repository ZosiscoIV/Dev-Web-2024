name: Deploy Next.js to VPS

on:
  push:
    branches:
      - main  # DÃ©clencher le dÃ©ploiement Ã  chaque push sur la branche main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ RÃ©cupÃ©rer le code du dÃ©pÃ´t
        uses: actions/checkout@v3

      - name: ðŸ”‘ Configurer la clÃ© SSH et lâ€™hÃ´te connu
        run: |
          mkdir -p ~/.ssh
          touch ~/.ssh/id_rsa ~/.ssh/known_hosts
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H -p 64141 "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: ðŸš€ DÃ©ployer sur le serveur
        run: |
          ssh -i ~/.ssh/id_rsa -p 64141 ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          cd ~/projet_dev3/Dev-Web-2024
          git pull origin main
          npm install
          cd frontend && npm install  # Installe les dÃ©pendances frontend
          cd .. && pm2 start npm --name app_dev3 -- start
          npm run build
          pm2 start app_dev3
          EOF
